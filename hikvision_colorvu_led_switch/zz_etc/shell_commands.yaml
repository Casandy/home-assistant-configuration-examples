  camera_led_schedule: curl -k --silent -H "Content-Type:application/xml" -X PUT -d "<ExternalDevice><SupplementLight><mode>schedule</mode><Schedule><TimeRange><beginTime>{{ (as_timestamp(states.sun.sun.attributes.next_setting) + 3600 ) | timestamp_custom('%H:%M:%S') }}</beginTime><endTime>{{ (as_timestamp(states.sun.sun.attributes.next_rising) - 1800 ) | timestamp_custom('%H:%M:%S') }}</endTime></TimeRange></Schedule></SupplementLight></ExternalDevice>" http://192.168.1.64/ISAPI/System/externalDevice --digest -u user:pass

  camera_picture_profile_schedule: curl -k --silent -H 'Content-Type:application/xml' -X PUT -d '<ISPMode><mode>schedule</mode><Schedule><scheduleType>day</scheduleType><TimeRange><beginTime>{{states('sensor.camera_led_off')}}</beginTime><endTime>{{states('sensor.camera_led_on')}}</endTime></TimeRange></Schedule></ISPMode>' http://192.168.1.64/ISAPI/Image/channels/1/ISPMode --digest -u user:pass
